<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Lista dei regali</h2>
  <div *ngFor="let p of products" class="p-4 mb-2 border rounded shadow-sm flex justify-between">
    <div>
      <h3 class="font-semibold">{{ p.name }}</h3>
      <p>{{ p.description }}</p>
    </div>
    <div>
      <span *ngIf="p.quantity > 0" class="text-green-600">Disponibili: {{ p.quantity }}</span>
      <span *ngIf="p.quantity === 0" class="text-red-500">Esaurito</span>
    </div>
  </div>
</div>
