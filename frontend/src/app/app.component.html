<app-user-info></app-user-info>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{{ title }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <!-- Link Home -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/productList">Lista Prodotti</a>
      </li>
      <!-- Link per gli amministratori -->
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link" routerLink="/create-product">Crea Prodotto</a>
      </li>

      <!-- Link per gli utenti loggati -->
      <li class="nav-item" *ngIf="!isAdmin && !isLoginPage">
        <a class="nav-link" routerLink="/profilo">Profilo</a>
      </li>

      <!-- Link per il login se non autenticato -->
      <li class="nav-item" *ngIf="isLoginPage">
        <a class="nav-link" routerLink="/login">Accedi</a>
      </li>
      <li class="nav-item" *ngIf="!isLoginPage">
        <a class="nav-link" href="javascript:void(0)" (click)="logout()">Esci</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Altri componenti -->
<router-outlet></router-outlet>
<app-footer *ngIf="!isLoginPage"></app-footer>
