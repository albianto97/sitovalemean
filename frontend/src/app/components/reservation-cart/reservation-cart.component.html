<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Le mie Prenotazioni üõçÔ∏è</h2>
    <button
      class="btn btn-outline-danger"
      (click)="clearAll()"
      *ngIf="products.length > 0"
    >
      <i class="bi bi-trash"></i> Svuota tutto
    </button>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Caricamento prenotazioni...</p>
  </div>

  <div *ngIf="!loading && products.length === 0" class="alert alert-info">
    Nessuna prenotazione al momento.
  </div>

  <div class="row g-4" *ngIf="!loading && products.length > 0">
    <div class="col-md-4" *ngFor="let item of products">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ item.productId.name }}</h5>
          <p class="card-text text-muted">{{ item.productId.description }}</p>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <a
              *ngIf="item.productId.link"
              [href]="item.productId.link"
              target="_blank"
              class="text-decoration-none"
            >
              <i class="bi bi-box-arrow-up-right"></i> Vedi link
            </a>
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="removeItem(item.productId._id)"
            >
              <i class="bi bi-x-circle"></i> Rimuovi
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
