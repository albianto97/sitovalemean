<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Le tue prenotazioni</h2>
  <div *ngIf="reservations.length > 0; else empty">
    <ul>
      <li *ngFor="let r of reservations" class="border-b py-2">{{ r }}</li>
    </ul>
  </div>
  <ng-template #empty>
    <p class="text-gray-500">Nessuna prenotazione ancora.</p>
  </ng-template>
</div>
