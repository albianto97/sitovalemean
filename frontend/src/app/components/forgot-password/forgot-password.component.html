<div class="container py-5">
  <div class="card mx-auto shadow p-4" style="max-width: 400px;">
    <h4 class="mb-3 text-primary text-center">ğŸ”‘ Recupera Password</h4>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-control"
        />
      </div>
      <button class="btn btn-primary w-100" [disabled]="loading">
        {{ loading ? 'Attendere...' : 'Invia link di reset' }}
      </button>
    </form>
  </div>
</div>
