<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="fw-bold text-primary mb-4">
        {{ editMode ? 'Modifica Prodotto' : 'Nuovo Prodotto' }}
      </h3>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Nome *</label>
          <input type="text" [(ngModel)]="product.name" name="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Descrizione *</label>
          <textarea [(ngModel)]="product.description" name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantit√† *</label>
          <input type="number" [(ngModel)]="product.quantity" name="quantity" min="0" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Link (facoltativo)</label>
          <input type="url" [(ngModel)]="product.link" name="link" class="form-control" placeholder="https://..." />
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-secondary" (click)="goBack()">
            Annulla
          </button>


          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <i class="bi bi-check-circle me-2"></i>
            {{ loading ? 'Salvataggio...' : (editMode ? 'Aggiorna' : 'Crea') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
