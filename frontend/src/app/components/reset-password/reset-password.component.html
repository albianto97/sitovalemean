<div class="container py-5">
  <div class="card mx-auto shadow p-4" style="max-width: 400px;">
    <h4 class="mb-3 text-primary text-center">ðŸ”’ Reimposta Password</h4>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Nuova Password</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" required />
      </div>

      <div class="mb-3">
        <label>Conferma Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required />
      </div>

      <button class="btn btn-primary w-100" [disabled]="loading">
        {{ loading ? 'Attendere...' : 'Aggiorna Password' }}
      </button>
    </form>
  </div>
</div>
