<div class="container-md">
  <h1>Compila la form con i dettagli del nuovo gusto oppure della nuova torta</h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="row">
    <mat-form-field class="col-md-6">
      <mat-label for="productName">Nome del prodotto:</mat-label>
      <input matInput id="productName" type="text" class="form-control" formControlName="name" />
      <div *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched"
        class="text-danger">
        Il nome è richiesto.
      </div>
    </mat-form-field>

    <mat-form-field class="col-md-6">
      <mat-label for="productDescription">Descrizione:</mat-label>
      <input matInput id="productDescription" type="text" class="form-control" formControlName="description" />
      <div *ngIf="productForm.get('description')?.hasError('required') && productForm.get('description')?.touched"
        class="text-danger">
        La descrizione è richiesta.
      </div>
    </mat-form-field>

    <mat-form-field class="col-md-6">
      <mat-label for="productPrice">Prezzo:</mat-label>
      <input matInput id="productPrice" type="text" class="form-control" formControlName="price" />
      <div *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched"
        class="text-danger">
        Il prezzo è richiesto.
      </div>
    </mat-form-field>

    <!-- Additional fields -->
    <mat-form-field class="col-md-6">
      <mat-label for="productDisponibilita">Disponibilità:</mat-label>
      <input matInput id="productDisponibilita" type="number" [min]="0" class="form-control"
        formControlName="disponibilita" />
    </mat-form-field>

    <mat-form-field class="col-md-6">
      <mat-label for="productDescription">Link:</mat-label>
      <input matInput id="link" type="text" class="form-control" formControlName="link" />
    </mat-form-field>


    <button type="submit" class="btn btn-primary">Crea Prodotto</button>
  </form>
</div>
