<div class="container mt-4">
  <h2 class="fw-bold text-primary mb-4">Lista Regali üéÅ</h2>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Caricamento prodotti...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row g-4" *ngIf="!loading && products.length > 0">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-dark">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>

          <!-- üë§ Utente normale vede quantit√† disponibile -->
          <p *ngIf="!isAdmin">
            Disponibilit√†:
            <span
              class="badge"
              [ngClass]="(product.stock - product.reserved) > 0 ? 'bg-success' : 'bg-danger'">
              {{ product.stock - product.reserved }}
            </span>
          </p>

          <!-- üßë‚Äçüíº Admin vede stock totale -->
          <p *ngIf="isAdmin">
            Quantit√† totale:
            <span class="badge bg-primary">{{ product.stock }}</span>
            <br />
            Prenotate: <span class="badge bg-warning">{{ product.reserved }}</span>
          </p>

          <div class="mt-auto">
            <!-- pulsante prenota solo per utente -->
            <button
              *ngIf="!isAdmin"
              class="btn w-100 mt-2"
              [ngClass]="isReserved(product._id) ? 'btn-outline-danger' : 'btn-outline-primary'"
              (click)="toggleReservation(product)"
            >
              <i class="bi" [ngClass]="isReserved(product._id) ? 'bi-x-circle' : 'bi-bookmark-heart'"></i>
              {{ isReserved(product._id) ? 'Rilascia' : 'Prenota' }}
            </button>

            <button
              *ngIf="product.link"
              class="btn btn-outline-primary mt-2 w-100"
              (click)="openLink(product.link)">
              <i class="bi bi-box-arrow-up-right"></i> Vedi Link
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && products.length === 0" class="alert alert-info mt-4">
    Nessun prodotto disponibile al momento.
  </div>
</div>
