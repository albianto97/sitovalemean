<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Gestione Prodotti üéÅ</h2>
    <button class="btn btn-success btn-lg" (click)="newProduct()">
      <i class="bi bi-plus-circle me-2"></i> Aggiungi nuovo
    </button>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Caricamento prodotti...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table *ngIf="!loading && products.length > 0" class="table table-striped table-hover align-middle shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Descrizione</th>
        <th>Quantit√†</th>
        <th>Link</th>
        <th class="text-center">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="fw-semibold">{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>
          <span class="badge bg-{{ product.quantity > 0 ? 'success' : 'danger' }}">
            {{ product.quantity }}
          </span>
        </td>
        <td>
          <a *ngIf="product.link" [href]="product.link" target="_blank" class="text-decoration-none text-primary">
            Visita <i class="bi bi-box-arrow-up-right"></i>
          </a>
        </td>
        <td class="text-center">
          <button class="btn btn-outline-primary btn-sm me-2" (click)="editProduct(product._id)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(product._id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && products.length === 0" class="alert alert-info mt-4">
    Nessun prodotto presente. Aggiungine uno nuovo!
  </div>
</div>
